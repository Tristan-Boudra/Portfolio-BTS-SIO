<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Lot 4</title>
  <link rel="stylesheet" href="lot.css">
</head>
<body>

  <fieldset>

    <legend>Nous envoyer un message</legend>

      <form class="" action="index.html" method="post">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" placeholder="Nom">

        <br>
        <br>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" placeholder="Prénom">

        <br>
        <br>

        <label for="mail">Adresse mail :</label>
        <input type="email" name="mail" placeholder="exemple@gmail.com">

        <br>
        <br>

        <label for="message">Saisissez votre message :</label>

        <br>
        <br>

        <textarea name="text" rows="8" cols="100" placeholder="Saisissez votre texte"></textarea>

        <br>
        <br>

        <button>Envoyer</button>

      </form>

   </fieldset>

</body>
</html>
